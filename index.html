<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Submission</title>
</head>
<body>

    <h2>Submit Invoice</h2>

    <form id="invoiceForm">
        <input type="text" id="full_name" placeholder="Full Name" required><br><br>
        <input type="text" id="phone" placeholder="Phone Number" required><br><br>
        <input type="text" id="invoice_id" placeholder="Invoice ID" required><br><br>
        <input type="file" id="image" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="result"></p>

    <script src="https://esm.sh/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>

</body>
</html>
